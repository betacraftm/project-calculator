<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-expression">
        <p id="display-screen">0</p>
        <p class="alert">8 characters less</p>
      </div>
      <div class="cal-button">
        <button class="operator input-btn">+</button>
        <button class="operator input-btn">-</button>
        <button class="operator input-btn">*</button>
        <button class="operator input-btn">/</button>
        <button class="num-button input-btn">7</button>
        <button class="num-button input-btn">8</button>
        <button class="num-button input-btn">9</button>
        <button class="num-button input-btn">4</button>
        <button class="num-button input-btn">5</button>
        <button class="num-button input-btn">6</button>
        <button class="num-button input-btn">1</button>
        <button class="num-button input-btn">2</button>
        <button class="num-button input-btn">3</button>
        <button class="num-button input-btn">0</button>
        <button class="dot input-btn">.</button>
        <button id="reset">C</button>
        <button id="equal">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
